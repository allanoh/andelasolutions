        <script type="text/javascript">
            login = function () {

                $("#popupDialogutility").popup('close');

                var stringbal = "telephoneI" + document.getElementById('txtmobile').value + "password" + document.getElementById('txtpin').value + "LOGIN";


                var result = "";
                var resultContent = $("#listresponseutility");

                var serviceUrl = "http://41.222.15.141:7024/?" + stringbal;

                $('div.ui-loader').show();
                $.ajax({
                    type: "GET",
                    //data: data,
                    url: serviceUrl
                }).done(function (data) {
                    //alert(data);

                    if (data.lastIndexOf("{", 0) != 0) {
                        //login failed

                        var resData1 = "";

                        if (data == "")
                            data = "Sorry request could not completed. Please try again later";

                        resData1 = '<p>' + data + '</p>';

                        resData1 = resData1 + '<a href="#" data-rel="back" class="ui-btn ui-btn-raised clr-primary wow fadeIn" >OK</a>';

                        resultContent.html(resData1)

                        $("#popupDialogutility1").popup();
                        $("#popupDialogutility1").popup('open');
                    }
                    else {
                        //success log in go to quick links
                        var resData = "";

                        resData = '<p>Success</p>';

                        resData = '<a href="#quicklinks" rel="external" class="ui-btn ui-btn-raised clr-primary">OK</a>';

                        if (data == "")
                            data = "Sorry request could not completed. Please try again later";
                        var rate = data.replace("{", "");
                        var rate1;
                        var cop;
                        var ix, iy;
                        ix = rate.indexOf("|");
                        if (ix > 0) {
                            rate1 = rate.substring(0, ix).trim();
                            cop = rate.substring(ix + 1).trim();

                        }

                        localStorage.setItem('telephone', document.getElementById('txtmobile').value);
                        localStorage.setItem('pin', document.getElementById('txtpin').value);
                        localStorage.setItem('rate', rate);
                        localStorage.setItem('cop', cop);

                        resultContent.html(data.substring(1) + resData)

                        window.location = "pickuplocation.html";

                        //$("#popupDialog1").popup('close');+
                         //$("#popupDialogutility1").popup();
                         //$("#popupDialogutility1").popup('open');
                    }

                    $('div.ui-loader').hide();

                }).error(function (jqXHR, textStatus, errorThrown) {
                    //alert(jqXHR.responseText || textStatus);

                    var resData = "";

                    resData = '<p>Error real</p>';

                    resData = resData + '<a href="#" data-rel="back" class="ui-btn ui-btn-raised clr-primary">Try Again</a>';

                    resultContent.html(resData)
                    $("#popupDialogutility1").popup();
                    $("#popupDialogutility1").popup('open');
                });

            };
